<h4 class="text-center">In gresar Gasto</h4>
<hr />
<div *ngIf="formularioIncorrecto" class="text-center">
  <span class="badge bg-danger textError mb-3">{{ textoIncorrecto | uppercase }}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Nombre del Gasto :</label>
  <input [(ngModel)]="nombreGasto" type="text" id="gasto" class="form-control form-control-lg"
    placeholder="Ej. Comida.." />
</div>
<div class="form-group">
  <label for="cantidad">Cantidad :</label>
  <input [(ngModel)]="cantidad" type="number" id="cantidad" class="form-control form-control-lg"
    placeholder="Ingrese cantidad.." />
</div>
<button class="btn btn-secondary btn-lg mt-4" (click)="agregarGasto()">AGREGAR GASTO</button>
